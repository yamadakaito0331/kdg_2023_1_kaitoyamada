{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %}|本棚アプリ</title>

    <link rel="stylesheet" type="text/css" href="{% static 'movie/css/reset.css' %}">    
    <link rel="stylesheet" type="text/css" href="{% static 'movie/css/style.css' %}">
    </head>
    <body>
    <header>
        <h1 class="bigtitle"><a href="{% url 'index' %}">WATCH THE MOVIE</a></h1>
        <div>
        {% if request.user.is_authenticated %}
            <div class="rog1">
            <a class="rog" href="{% url 'accounts:logout' %}">ログアウト</a>
            </div>
            {% else %}
            <div class="rr">
            <a class="rog" href="{% url 'accounts:login' %}">ログイン</a>
            <a class="rog" href="{% url 'accounts:signup' %}">会員登録</a>
            </div>
        {% endif %}
        
        </div>
       
        </div>
    </header> 
    <div class="category">
        <p class="houga"><a class="my-parts" href="{% url 'japan' %}">邦画</a></p><p class="youga"><a class="my-parts" href="{% url 'world' %}">洋画</a></p><p class="anime"><a class="my-parts" href="{% url 'anime' %}">アニメ</a></p>
    </div>
    <main>
        {% block content %} {% endblock content %}
    </main>
    </body>
</html>
